<h2>Liste des stations</h2>
<br>
<form action="#" class="row align-items-start" (ngSubmit)="searchStations()">
  <div class="form-group col-5 left">
    <input class="form-control form-control-lg" [(ngModel)]="stationName" name="stationName" id="stationName"
           placeholder="Marseille"/>
    <label for="stationName"><small>Nom de la station</small></label>
  </div>
  <button class="btn btn-lg btn-outline-primary col-3" type="submit">Rechercher</button>
</form>

<!-- Station list as accordion -->
<div class="clear accordion col" id="accordionExample">
  <ng-container *ngIf="stations?.length; then gotStation; else noStation"></ng-container>

  <!-- No station in the list -->
  <ng-template #noStation>
    <div class="card disabled">
      <div class="card-header">
        <h2 class="mb-0">
          <button class="btn btn-link disabled" type="button">
            <ng-container *ngIf="notSearched; then notSearched; else noResult"></ng-container>

            <ng-template #notSearched>Veuillez rechercher une station.</ng-template>
            <ng-template #noResult>Aucun résultat trouvé avec "{{ stationName }}".</ng-template>
          </button>
        </h2>
      </div>
    </div>
  </ng-template>

  <!-- List display -->
  <ng-template #gotStation>
        <span *ngFor="let station of stations; let i = index">
            <app-station (openEvent)="openStation($event)" [station]="station" [index]="i"
                         [selected]="station==selectedStation"></app-station>
        </span>
  </ng-template>
</div>
