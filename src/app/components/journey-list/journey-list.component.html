<div class="row">
  <div class="col-12 mt-3">
    <div *ngIf="currentState==SearchState.UNDEFINED" class="text-center alert alert-warning">
      Aucun résultat pour l'itinéraire demandé.
    </div>
  </div>

  <div class="col-12 mt-3" *ngFor="let journey of journeys; let i = index">
    <app-journey [journey]="journey" [index]="i"></app-journey>
  </div>
</div>
