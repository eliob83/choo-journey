<div class="container">
  <div class="row align-items-start">
    <h2 class="col">Itinéraire</h2>
    <button type="button" class="btn btn-info col-1" (click)="staticModal.show()">Aide</button>
  </div>

  <form action="#" autocomplete="off">
    <div class="form-row">
      <div class="form-group col-5">
        <label for="fromJourney">Mise en train</label>
        <input type="search" class="form-control form-control-lg" name="fromJourney" id="fromJourney"
               placeholder="Toulon" [(ngModel)]="stationFrom" (keydown)="stopSearchDelay()"
               (keyup)="startSearchDelayed(stationFrom.name, Options.FROM)"
               [typeahead]="journeyService.autoCompleteSearchFrom" [typeaheadScrollable]="true"
               [typeaheadOptionsInScrollableView]="maxScroll" typeaheadOptionField="name" [typeaheadAsync]="true"
               [isAnimated]="true" [adaptivePosition]="true" required>
      </div>

      <div class="form-group offset-1">
        <label for="dateTimeJourney">Date du voyage</label>
        <input type="text" class="form-control form-control-lg" name="dateTimeJourney" id="dateTimeJourney"
               [placeholder]="placeholderDate"
               [(ngModel)]="dateJourney" bsDatepicker [bsValue]="today" [minDate]="today"
               [bsConfig]="{dateInputFormat: 'YYYY-MM-DD', isAnimated: true, adaptivePosition: true, containerClass: 'theme-blue'}">
        <!--
        <input type="date" class="form-control form-control-lg" name="dateTimeJourney" id="dateTimeJourney"
               placeholder="jj/MM/yyyy" [(ngModel)]="dateJourney">
               -->
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-5">
        <label for="toJourney">Destination</label>
        <input type="search" class="form-control form-control-lg" name="toJourney" id="toJourney"
               placeholder="Seignosse" [(ngModel)]="stationTo" (keydown)="stopSearchDelay()"
               (keyup)="startSearchDelayed(stationTo.name, Options.TO)" [typeahead]="journeyService.autoCompleteSearchTo"
               typeaheadOptionField="name" [typeaheadAsync]="true" [typeaheadScrollable]="true"
               [typeaheadOptionsInScrollableView]="maxScroll" [isAnimated]="true" [adaptivePosition]="true" required>
      </div>

      <div class="form-group offset-1">
        <label for="timeJourney">Heure du voyage</label>
        <timepicker id="timeJourney" [showMeridian]="false" [showSpinners]="false"
                    [showSeconds]="true"></timepicker>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg col-2 offset-4" (submit)="checkForm()">Rechercher</button>
  </form>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Chercher un trajet</h4>
      </div>

      <div class="modal-body text-center">
        Entrez la ville dont vous souhaitez partir, la ville d'arrivée, et votre date de départ.
      </div>

      <div class="modal-footer">
        <small><i>Cliquez n'importe où pour fermer</i></small>
      </div>
    </div>
  </div>
</div>
